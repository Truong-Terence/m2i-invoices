<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add bill</title>
</head>
<body>

<h1>Create Bill</h1>

<form action="/bill/create" method="post">
    <label for="billingDate">Billing Date:</label>
    <input type="datetime-local" id="billingDate" name="billingDate" required><br><br>

    <label for="dueDate">Due Date:</label>
    <input type="datetime-local" id="dueDate" name="dueDate" required><br><br>

    <label for="payment">Payment:</label>
    <input type="text" id="payment" name="payment" required><br><br>

    <label for="customerId">Customer ID:</label>
    <input type="number" id="customerId" name="customerId" required><br><br>

    <label for="productId">Product ID:</label>
    <input type="number" id="productId" name="productId" required><br><br>

    <input type="submit" value="Create">
</form>

</body>
</html>
